<div class="conteiner mx-auto">
  <app-header [cart]="cartList()"/>
  <h3 class="text-lg">{{ cartList().length }}</h3>
  <div class="grid grid-cols-4 gap-8 mt-5">
    @for (product of  products(); track product.id)  {
      <app-product
            [product]="product"
            (addToCart)="addToCart($event)"/>
    }
  </div>
</div>
